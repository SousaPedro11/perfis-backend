components:
  schemas:
    Endereco:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        logradouro:
          type: string
          maxLength: 50
        numero:
          type: string
          nullable: true
          maxLength: 10
        bairro:
          type: string
          maxLength: 50
        cidade:
          type: string
          maxLength: 50
      required:
      - logradouro
      - bairro
      - cidade
    Curso:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        curso_nome:
          type: string
          maxLength: 100
      required:
      - curso_nome
    PessoaCurso:
      type: object
      properties:
        curso:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            curso_nome:
              type: string
              maxLength: 100
          required:
          - curso_nome
          readOnly: true
        profissional:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            formacao:
              type: string
              readOnly: true
            residencia:
              type: string
              readOnly: true
            nome:
              type: string
              maxLength: 100
            sobrenome:
              type: string
              maxLength: 100
            habilidades:
              type: string
              nullable: true
            experiencia:
              type: string
              nullable: true
            endereco:
              type: integer
              writeOnly: true
            curso:
              type: integer
              writeOnly: true
              nullable: true
          required:
          - nome
          - sobrenome
          - endereco
          readOnly: true
    Profissional:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        formacao:
          type: string
          readOnly: true
        residencia:
          type: string
          readOnly: true
        nome:
          type: string
          maxLength: 100
        sobrenome:
          type: string
          maxLength: 100
        habilidades:
          type: string
          nullable: true
        experiencia:
          type: string
          nullable: true
        endereco:
          type: integer
          writeOnly: true
        curso:
          type: integer
          writeOnly: true
          nullable: true
      required:
      - nome
      - sobrenome
      - endereco
    Perfil:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        profissional:
          type: object
          properties:
            id:
